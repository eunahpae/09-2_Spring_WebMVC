<body>
  <h1>Interceptor 를 이용해서 controller 요청 가로채기</h1>

  <!--
    Spring Interceptor는 웹 애플리케이션에서 요청이 들어올 때,
    컨트롤러가 실행되기 전에 먼저 가로채서 작업을 수행할 수 있는 기능이다.

    요청 흐름의 중간에 끼어들어서 공통적인 작업을 처리하기에 적합하다.
    예시)
        - 요청 처리 시간 측정
        - 로그인 여부 확인
        - 로그 남기기
        - 공통 데이터 삽입 등

    Interceptor는 총 3가지 시점에 동작한다:
    1. preHandle()  : 컨트롤러 실행 전에 호출된다. 요청 시작 시점이다.
    2. postHandle() : 컨트롤러 실행 후, 뷰가 렌더링되기 전에 호출된다.
                      모델에 데이터를 추가하거나 결과를 가공할 수 있다.
    3. afterCompletion() : 뷰가 사용자에게 전달된 이후에 호출된다.
                          예외가 발생했는지와 관계없이 항상 실행된다.

    Interceptor는 필터(filter)와 비슷한 기능을 하지만,
    Spring MVC 구조에 더 밀접하게 연동되기 때문에
    컨트롤러 실행 전후의 흐름을 좀 더 세밀하게 제어할 수 있다는 특징이 있다.

    그리고 Interceptor는 원하는 URL 경로에만 적용할 수 있기 때문에,
    예를 들어 특정 API 요청에만 인터셉터를 걸거나,
    관리자 페이지 접근 시에만 동작하게 만들 수도 있다.

    또 하나 중요한 점은,
    Interceptor는 Spring 웹 애플리케이션 컨텍스트 안에서 동작하기 때문에
    컨테이너에 등록된 빈(bean)들을 자유롭게 사용할 수 있다.
    이 점은 서블릿 필터와 차별되는 중요한 특징이다.
  -->

  <h3>핸들러 인터셉터를 이용해서 요청 처리 시간 확인해보기</h3>
  <button onclick="location.href='stopwatch'">수행 시간 확인하기</button>

</body>
</html>
