<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>파일 업로드 예제</title>
</head>
<body>

  <h1>파일 업로드 하기</h1>

  <h3>Single file 업로드 하기</h3>
  <!--
      GET 방식으로 파일 전송이 불가능한 이유:
      1. 파일 용량이 크기 때문에 URL로 전송하기 부적합하다.
      2. 파일 데이터를 인코딩해서 전달해야 하는데,
         URL 방식(GET)은 인코딩할 수 있는 데이터 길이와 형식에 한계가 있다.
         따라서 파일 데이터가 손상되거나 전달이 불가능하다.
   -->
  <form action="single-file" method="post" enctype="multipart/form-data">
    파일 : <input type="file" name="singleFile"><br>
    파일 설명 : <input type="text" name="singleFileDescription"><br>
    <input type="submit" value="업로드">
  </form>

  <h3>Multi file 업로드 하기</h3>
  <!--
    여러 파일을 업로드할 때는 input 요소에 multiple 속성을 추가하고,
    서버에서는 여러 파일을 배열 또는 리스트 형태로 받아 처리한다.
   -->
  <form action="multi-file" method="post" enctype="multipart/form-data">
    파일들 : <input type="file" name="multiFile" multiple><br>
    파일 설명 : <input type="text" name="multiFileDescription"><br>
    <input type="submit" value="업로드">
  </form>

</body>
</html>
